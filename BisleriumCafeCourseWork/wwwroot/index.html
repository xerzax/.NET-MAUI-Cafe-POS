<script>
    function saveAsFile(filename, bytesBase64) {
        var link = document.createElement('a');
        link.href = 'data:application/octet-stream;base64,' + bytesBase64;
        link.download = filename;
        document.body.appendChild(link); // Needed for Firefox
        link.click();
        document.body.removeChild(link);
    }

    function openPdfFile(filename, bytesBase64) {
        if (!bytesBase64) {
            console.error('Invalid or empty Base64 data');
            return;
        }

        var pdfWindow = window.open("");
        if (pdfWindow) {
            pdfWindow.document.write("<title>" + filename + "</title>");
            pdfWindow.document.write("<iframe width='100%' height='100%' src='data:application/pdf;base64," + encodeURIComponent(bytesBase64) + "'></iframe>");
            pdfWindow.document.close();
        } else {
            console.error('Unable to open a new window. It might be blocked by a popup blocker.');
        }
    }

</script>
